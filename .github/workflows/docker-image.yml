name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag deep23254/taskus-backend:latest
    - name: Push the Docker image
      run: docker login -u deep23254 -p ${{ secrets.DOCKER_TOKEN }} && docker push deep23254/taskus-backend:latest
